<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Imbue</title>
		<style type="text/css">
			#chat-contents {
				border: solid 1px black;
				width: 100%;
				height: 50em;
				overflow-y: scroll;
			}
			.system-line {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Chat Room!</h1>
			<div id="chat-contents"></div>
			<div class="row">
				<div id="your-name" class="col-2">Your Name</div>
				<div class="col"><input id="message-input" placeholder="Enter chat message here" class="form-control"></div>
			</div>
		</div>
		<script id="system-line" type="text/x-handlebars-template">
			<div class="system-line">{{line}}</div>
		</script>
		<script id="user-line" type="text/x-handlebars-template">
			<div class="user-line"><b>{{from}}:</b> {{line}}</div>
		</script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>
		<script src="/index.js"></script>
	</body>
</html>
